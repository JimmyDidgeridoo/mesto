<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>2021 Mesto Russia</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/svg/mesto-russia-logo-svg.svg" alt="Mesto Russia Logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/kusto.jpg" alt="Kusto" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&COPY; 2021 Mesto Russia</p>
        </footer>

        <div class="popup popup_form_edit">
            <div class="popup__container">
                <button class="popup__close popup__close_button_edit" type="button"></button>
                <form class="popup__form popup_form_edit" name="popup__form">
                    <h2 class="popup__form-header">Редактировать профиль</h2>
                    <input class="popup__form-input popup__form-input_text_name " type="text" name="name"
                        value="Жак-Ив Кусто" required>
                    <input class="popup__form-input popup__form-input_text_job" type="text" name="job"
                        value="Исследователь океана" required>
                    <button class="popup__form-submit" type="submit" value="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_form_add">
            <div class="popup__container">
                <button class="popup__close popup__close_button_add" type="button"></button>
                <form class="popup__form" name="popup__form">
                    <h2 class="popup__form-header">Новое место</h2>
                    <input class="popup__form-input popup__form-input_text_img-name " type="text" name="img-name"
                        placeholder="Название" required>
                    <input class="popup__form-input popup__form-input_text_url" type="text" name="job"
                        placeholder="Ссылка на картинку" required>
                    <button class="popup__form-submit" type="submit" value="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_form_img">
            <figure class="popup__figure">
                <button class="popup__close popup__close_button_img" type="button"></button>
                <img class="popup__img"
                    src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="">
                <figcaption class="popup_figcaption">Test</figcaption>
            </figure>
        </div>

        <template id="element-template">
            <div class="element">
                <img src="" alt="" class="element__image">
                <button class="element__remove" type="button"></button>
                <div class="element__container">
                    <h2 class="element__name"></h2>
                    <button class="element__like" type="button"></button>
                    
                </div>
            </div>
        </template>

        
        <script src="scripts/script.js"></script>

    </div>

</body>

</html>
