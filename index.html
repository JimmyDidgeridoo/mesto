<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>2021 Mesto Russia</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/svg/mesto-russia-logo-svg.svg" alt="Mesto Russia Logo" class="header__logo">

        </header>
        <main class="content">
            <section class="profile">
                <img src="images/kusto.jpg" alt="Kusto" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__text">
                        <h2 class="element__name">Карачаевск</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                    <div class="element__text">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/dombay.jpg" alt="Домбай" class="element__image">
                    <div class="element__text">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                    <div class="element__text">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/dombay.jpg" alt="Домбай" class="element__image">
                    <div class="element__text">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/karachaevo-chekessiya.jpg" alt="Карачаево-Черкессия" class="element__image">
                    <div class="element__text">
                        <h2 class="element__name">Карачаево-Черкессия</h2>
                        <button class="element__like"></button>
                    </div>
                </div>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&COPY; 2021 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <form class="popup__form">
                    <h2 class="popup__form-header">Редактировать профиль</h2>
                    <input class="popup__form-input-text popup__form-input-text_name" type="text" name="name"
                        value="Жак-Ив Кусто" required>
                    <input class="popup__form-input-text popup__form-input-text_job" type="text" name="job"
                        value="Исследователь океана" required>
                    <button class="popup__form-submit" type="submit" value="Сохранить"></button>
                </form>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </div>

</body>

</html>
