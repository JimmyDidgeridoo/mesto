<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>2021 Mesto Russia</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/svg/mesto-russia-logo-svg.svg" alt="Mesto Russia Logo" class="header__logo">

        </header>
        <main class="content">
            <section class="profile">
                <img src="images/kusto.jpg" alt="Kusto" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__text">
                        <p class="element__name">Карачаевск</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                    <div class="element__text">
                        <p class="element__name">Гора Эльбрус</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/dombay.jpg" alt="Домбай" class="element__image">
                    <div class="element__text">
                        <p class="element__name">Домбай</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                    <div class="element__text">
                        <p class="element__name">Гора Эльбрус</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/dombay.jpg" alt="Домбай" class="element__image">
                    <div class="element__text">
                        <p class="element__name">Домбай</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/karachaevo-chekessiya.jpg" alt="Карачаево-Черкессия" class="element__image">
                    <div class="element__text">
                        <p class="element__name">Карачаево-Черкессия</p>
                        <button class="element__like"></button>
                    </div>
                </div>

            </section>

        </main>

        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-button"></button>
                <form action="" class="popup__form">
                    <h2 class="popup__form-header">Редактировать профиль</h2>
                    <input class="popup__form-input-name" type="text" name="name" value="Жак-Ив Кусто" required>
                    <input class="popup__form-input-job" type="text" name="job" value="Исследователь океана" required>
                    <input class="popup__form-submit" type="submit" value="Сохранить">
                </form>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__text">&COPY; 2021 Mesto Russia</p>
        </footer>
        <script src="scripts/script.js"></script>
    </div>

</body>

</html>
